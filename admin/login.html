<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #c9a77c;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #b38d5f;
        }
    </style>
</head>
<body>
    <div class="login-container p-4">
        <div class="login-card w-full max-w-md p-8">
            <div class="text-center mb-8">
                <img src="../assets/dan-removebg-preview.png" alt="My First" class="h-16 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-800">Administration</h1>
                <p class="text-gray-600">Connectez-vous pour accéder au tableau de bord</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#c9a77c] focus:border-[#c9a77c]">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#c9a77c] focus:border-[#c9a77c]">
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#c9a77c]">
                        Se connecter
                    </button>
                </div>
            </form>

            <div id="error-message" class="mt-4 text-center text-red-600 hidden"></div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Vérification des identifiants (à remplacer par votre logique d'authentification)
            if (username === 'admin' && password === 'admin123') {
                // Stockage de l'état de connexion
                localStorage.setItem('adminLoggedIn', 'true');
                // Redirection vers le dashboard
                window.location.href = 'admin.html';
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Nom d\'utilisateur ou mot de passe incorrect';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
