<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - My First</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            color: #c9a77c;
        }
    </style>
</head>
<body>
    <div class="container min-h-screen flex flex-col items-center justify-center text-center">
        <h1 class="error-code mb-4">404</h1>
        <h2 class="text-2xl mb-4">Page non trouvée</h2>
        <p class="mb-8">La page que vous recherchez n'existe pas ou a été déplacée.</p>
        <a href="/" class="bg-[#c9a77c] text-[#1a1a1a] px-6 py-3 rounded-full hover:bg-opacity-90 transition-colors">
            Retour à l'accueil
        </a>
    </div>
</body>
</html>
